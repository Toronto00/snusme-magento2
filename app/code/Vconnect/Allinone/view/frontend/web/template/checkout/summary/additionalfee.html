<!-- ko if: (getIsActive()) -->
<tr class="totals additionalfee excl">
    <th class="mark" scope="row">
        <span class="label" data-bind="text: getAdditionalfeeTitle()"></span>
        <span class="value" data-bind="text: getValue()"></span>
    </th>
    <td class="amount">
        <span class="price"
              data-bind="text: getValue(), attr: {'data-th': getAdditionalfeeTitle()}">
        </span>
    </td>
</tr>   
<!-- /ko -->
